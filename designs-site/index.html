<!DOCTYPE html>
<html lang="en" id="theHTML">

<head>
	<meta charset="utf-8" />
	<link type="image/x-icon" href="fav.ico" rel="shortcut icon">
	<link rel="stylesheet" href="designs.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="theme-color" content="#000000">
	<title>George Belanger's Online Portfolio</title>
</head>

<body>
	<div class="flat" id="flat">

	</div>
	<div class="theParent" id="theParent">
		<div class="details">
			<svg class="detailsFill">
			  <polygon points="3000,0 0,0  5000,0  5000,0 0,5000 0,5000  0,0  0, 3000" id="detailsFillPoly">
					<animate attributeName="points" begin="indefinite" fill="freeze" dur="600ms" to="470,0 0,0  5000,0  5000,0 0,5000 0,5000  0,0  0, 470" id="detailsFillPolyAnim" />
					<animate attributeName="points" begin="indefinite" fill="freeze" dur="600ms" to="3000,0 0,0  5000,0  5000,0 0,5000 0,5000  0,0  0, 3000" id="detailsFillPolyCloseAnim" />
				</polygon>
			</svg>
			<div class="detailsCover" id="detailsCover"></div>
			<div class="detailsCore" id="detailsCore"></div>
		</div>
	</div>

	<div class="unitPreloader" id="unitPreloader">
		<div class="unitPreloaderSlamz"></div>
	</div>

	
	<script src="designs.js"></script>

</body>

</html>
